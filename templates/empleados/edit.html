{% include 'header.html' %}
    {% for empleado in empleados %}
    <p>Formulario para Editar ID: {{empleado[0]}}</p>
    <form method="post" action="/update/{{empleado[0]}}" enctype="multipart/form-data">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Actualizar Empleado</h5>
                <p class="card-text">Datos ID: {{empleado[0]}}</p>
                <div class="form-group">
                    <label for="txtNombre">Nombre</label>
                    <input id="my-input" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="txtCorreo">Correo</label>
                    <input id="my-input" class="form-control" type="text" name="txtCorreo" value="{{empleado[2]}}">
                </div>
                <br>
                <div class="form-group">
                    <label for="txtFoto">Foto</label>
                    <input id="my-input" class="form-control" type="file" name="txtFoto">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Actualizar">
                </div>
            </div>
        </div>    
    </form>
    {% endfor %}

{% include 'footer.html' %}
