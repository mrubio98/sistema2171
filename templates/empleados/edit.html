<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Edit</title>
</head>
<body>
    <p>hola</p>
    {% for empleado in empleados %}
    <p>Formulario para Editar ID: {{empleado[0]}}</p>
    <form method="post" action="/update/{{empleado[0]}}" enctype="multipart/form-data">
        Nombre:
        <input type="text" name="txtNombre" value="{{empleado[1]}}" id="txtNombre">
        <br>
    
        Correo:
        <input type="text" name="txtCorreo" value="{{empleado[2]}}" id="txtCorreo">
        <br>
    
        Foto:
        <input type="file" name="txtFoto" id="txtFoto">
        <br>
    
        <input type="submit" value="Actualizar">
    </form>
    {% endfor %}
</body>
</html>
